x_emtron:
  ecu_models:
    - name: "KV8"
      description: "8-cylinder support, 32MB logging, DBW, dual lambda"
    - name: "KV12"
      description: "12-cylinder support, 4-channel DBW, expanded I/O"
    - name: "KV16"
      description: "16-cylinder support, full feature set"
    - name: "KV16M"
      description: "Motorsport variant with enhanced features"
  software:
    name: "Emtune"
    description: "PC-based tuning and configuration software"
  can_configuration:
    note: |
      The Emtron CAN output is fully configurable via Emtune software.
      This protocol represents the default "Emtron Display Tx Set 1" configuration.

      To configure CAN output in Emtune:
      1. Go to Config -> Communications -> CAN Bus 1/2
      2. Set CAN Baud Rate to 1Mbps (default)
      3. Select DATA Set: "Emtron Display Tx Set 1"
      4. Set CAN Base Address: 1250 (0x4E2)
      5. Set Addressing Mode: Sequential (11-bit)
      6. Set Direction: Transmit
      7. Set Transmit Rate: 20Hz or 50Hz

      Custom configurations can use different addresses and parameters.
      Contact Emtron support for advanced CAN bus configuration assistance.
  data_format:
    encoding: "16-bit little endian (low byte first)"
    temperature_formula: "Celsius = value * 0.1 - 50"
    tps_formula: "TPS% = value * 0.1 - 100"
    lambda_formula: "Lambda = value * 0.001"
    pressure_formula: "kPa = value * 0.1"
