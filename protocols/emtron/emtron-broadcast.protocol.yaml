# OpenECU Alliance Protocol Definition
# Emtron ECU CAN Broadcast Protocol (Predefined Tx Dataset 1)
#
# Sources:
# - https://wiki.autosportlabs.com/Emtron
# - https://gaugeart.com/instructions/emtron-ecu-can-telemetry-setup/
# - https://manuals.hgmelectronics.com/CS3M/connecting-compushift-to-emtron
# - https://forum.realdash.net/t/help-with-emtron-ecu-description-file/1071
# - Racelogic Emtron Predefined Tx Dataset 1 documentation
#
# IMPORTANT NOTES:
# - Emtron CAN output is configurable via Emtune software
# - This represents "Emtron Display Tx Set 1" predefined configuration
# - Default CAN Base Address: 1250 (0x4E2)
# - All data is 16-bit little endian (low byte first)
# - Sequential addressing mode (11-bit CAN IDs)
# - 10 messages, 40 parameters total

openecualliance: "1.0"
type: protocol

id: emtron-broadcast
name: "Emtron CAN Broadcast Protocol"
version: "1.0.0"
vendor: emtron
description: |
  CAN broadcast protocol for Emtron ECUs (KV8, KV12, KV16 series).
  This protocol represents the "Emtron Display Tx Set 1" predefined configuration
  which outputs real-time engine data for integration with data loggers,
  dashboards, and other CAN-enabled devices.

  Protocol uses 11-bit identifiers at 1Mb/second with little-endian encoding.
  All parameters are 16-bit values transmitted low byte first.
  Temperature values require conversion: Celsius = value * 0.1 - 50
  Pressure values are typically in kPa with 0.1 scaling.

website: "https://emtron.world/"

branding:
  logo: emtron-logo.svg
  icon: emtron-icon.svg
  color_primary: "#E31837"
  color_secondary: "#000000"

protocol:
  type: can
  baudrate: 1000000
  extended_id: false
  byte_order: little_endian

messages:
  # ============================================================================
  # MESSAGE 1 (0x4E2 / 1250) - Core Engine Data
  # ============================================================================

  - id: 0x4E2
    name: "Engine Data 1"
    description: "RPM, manifold pressure, coolant temperature, intake air temperature"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "RPM"
        description: "Engine rotational speed"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: "rpm"
        min: 0
        max: 65535

      - name: "Manifold_Pressure"
        description: "Engine manifold pressure (absolute)"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"
        min: 0
        max: 6553.5
        comment: "Absolute pressure in kPa"

      - name: "Coolant_Temperature"
        description: "Engine coolant temperature"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -50
        unit: "C"
        min: -50
        max: 6503.5
        comment: "Celsius = value * 0.1 - 50"

      - name: "Air_Temperature"
        description: "Intake air temperature"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -50
        unit: "C"
        min: -50
        max: 6503.5
        comment: "Celsius = value * 0.1 - 50"

  # ============================================================================
  # MESSAGE 2 (0x4E3 / 1251) - Throttle and Electrical
  # ============================================================================

  - id: 0x4E3
    name: "Throttle and Electrical"
    description: "Throttle position, estimated charge temp, gear, battery voltage"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Throttle_Position"
        description: "Throttle position sensor"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -100
        unit: "%"
        min: 0
        max: 100
        comment: "TPS = value * 0.1 - 100; 1000 = 0%, 2000 = 100%"

      - name: "Estimated_Charge_Temperature"
        description: "Estimated air charge temperature"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -50
        unit: "C"
        min: -50
        max: 6503.5
        comment: "Celsius = value * 0.1 - 50"

      - name: "Gear"
        description: "Current gear position"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 1.0
        offset: 0
        unit: ""
        min: -1
        max: 10
        comment: "0=Neutral, -1=Reverse, 1-10=Forward gears"

      - name: "Battery_Voltage"
        description: "System battery voltage"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.01
        offset: 0
        unit: "V"
        min: 0
        max: 655.35

  # ============================================================================
  # MESSAGE 3 (0x4E4 / 1252) - Oil and Fuel Pressures/Temperatures
  # ============================================================================

  - id: 0x4E4
    name: "Oil and Fuel Data"
    description: "Oil pressure, oil temperature, fuel pressure, fuel temperature"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Oil_Pressure"
        description: "Engine oil pressure"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"
        min: 0
        max: 6553.5

      - name: "Oil_Temperature"
        description: "Engine oil temperature"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -50
        unit: "C"
        min: -50
        max: 6503.5
        comment: "Celsius = value * 0.1 - 50"

      - name: "Fuel_Pressure"
        description: "Fuel rail pressure"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"
        min: 0
        max: 6553.5

      - name: "Fuel_Temperature"
        description: "Fuel temperature"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -50
        unit: "C"
        min: -50
        max: 6503.5
        comment: "Celsius = value * 0.1 - 50"

  # ============================================================================
  # MESSAGE 4 (0x4E5 / 1253) - Lambda and Ignition
  # ============================================================================

  - id: 0x4E5
    name: "Lambda and Ignition"
    description: "Lambda values and ignition timing"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Lambda_1"
        description: "Wideband lambda sensor 1"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.001
        offset: 0
        unit: "lambda"
        min: 0
        max: 65.535
        comment: "Lambda = value * 0.001"

      - name: "Lambda_2"
        description: "Wideband lambda sensor 2"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.001
        offset: 0
        unit: "lambda"
        min: 0
        max: 65.535

      - name: "Ignition_Angle"
        description: "Ignition timing angle"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 0.1
        offset: -100
        unit: "deg"
        min: -100
        max: 6453.5
        comment: "Degrees = value * 0.1 - 100"

      - name: "Target_Lambda"
        description: "Target lambda value"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.001
        offset: 0
        unit: "lambda"
        min: 0
        max: 65.535

  # ============================================================================
  # MESSAGE 5 (0x4E6 / 1254) - Injection Data
  # ============================================================================

  - id: 0x4E6
    name: "Injection Data"
    description: "Injector duty cycle and pulse width"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Injector_Duty_Cycle"
        description: "Injector duty cycle"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"
        min: 0
        max: 100

      - name: "Injector_Pulse_Width"
        description: "Injector pulse width"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.001
        offset: 0
        unit: "ms"
        min: 0
        max: 65.535

      - name: "Fuel_Used"
        description: "Total fuel consumption"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "L"
        min: 0
        max: 6553.5

      - name: "Fuel_Consumption"
        description: "Instantaneous fuel consumption rate"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "L/h"
        min: 0
        max: 6553.5

  # ============================================================================
  # MESSAGE 6 (0x4E7 / 1255) - Speed and Position Data
  # ============================================================================

  - id: 0x4E7
    name: "Speed and Position"
    description: "Vehicle speed, wheel speeds, accelerator position"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Vehicle_Speed"
        description: "Vehicle speed"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "km/h"
        min: 0
        max: 6553.5

      - name: "Wheel_Speed"
        description: "Wheel speed"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "km/h"
        min: 0
        max: 6553.5

      - name: "Accelerator_Position"
        description: "Accelerator pedal position"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"
        min: 0
        max: 100

      - name: "Throttle_Position_2"
        description: "Secondary throttle position"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"
        min: 0
        max: 100

  # ============================================================================
  # MESSAGE 7 (0x4E8 / 1256) - Boost Control
  # ============================================================================

  - id: 0x4E8
    name: "Boost Control"
    description: "Boost pressure targets and solenoid duty"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Boost_Target"
        description: "Target boost pressure"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"
        min: 0
        max: 6553.5

      - name: "Boost_Solenoid_Duty"
        description: "Boost control solenoid duty cycle"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"
        min: 0
        max: 100

      - name: "Wastegate_Position"
        description: "Wastegate position"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"
        min: 0
        max: 100

      - name: "Barometric_Pressure"
        description: "Atmospheric/barometric pressure"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"
        min: 0
        max: 6553.5

  # ============================================================================
  # MESSAGE 8 (0x4E9 / 1257) - EGT and Knock
  # ============================================================================

  - id: 0x4E9
    name: "EGT and Knock"
    description: "Exhaust gas temperatures and knock sensor data"
    length: 8
    interval_ms: 100
    transmitter: ECU
    signals:
      - name: "EGT_1"
        description: "Exhaust gas temperature sensor 1"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "C"
        min: 0
        max: 6553.5

      - name: "EGT_2"
        description: "Exhaust gas temperature sensor 2"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "C"
        min: 0
        max: 6553.5

      - name: "Knock_Level"
        description: "Knock sensor level"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.01
        offset: 0
        unit: ""
        min: 0
        max: 655.35

      - name: "Knock_Retard"
        description: "Knock-induced timing retard"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 0.1
        offset: 0
        unit: "deg"
        min: -3276.8
        max: 3276.7

  # ============================================================================
  # MESSAGE 9 (0x4EA / 1258) - VVT and Cam
  # ============================================================================

  - id: 0x4EA
    name: "VVT and Cam"
    description: "Variable valve timing positions"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Intake_Cam_Angle_1"
        description: "Intake cam angle bank 1"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 0.1
        offset: 0
        unit: "deg"
        min: -3276.8
        max: 3276.7

      - name: "Exhaust_Cam_Angle_1"
        description: "Exhaust cam angle bank 1"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 0.1
        offset: 0
        unit: "deg"
        min: -3276.8
        max: 3276.7

      - name: "Intake_Cam_Angle_2"
        description: "Intake cam angle bank 2"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 0.1
        offset: 0
        unit: "deg"
        min: -3276.8
        max: 3276.7

      - name: "Exhaust_Cam_Angle_2"
        description: "Exhaust cam angle bank 2"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: signed
        scale: 0.1
        offset: 0
        unit: "deg"
        min: -3276.8
        max: 3276.7

  # ============================================================================
  # MESSAGE 10 (0x4EB / 1259) - Status and Switches
  # ============================================================================

  - id: 0x4EB
    name: "Status and Switches"
    description: "Engine status flags and switch states"
    length: 8
    interval_ms: 100
    transmitter: ECU
    signals:
      - name: "Engine_Running"
        description: "Engine running status"
        start_bit: 0
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Off, 1=Running"

      - name: "Rev_Limiter_Active"
        description: "Rev limiter active flag"
        start_bit: 1
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Inactive, 1=Active"

      - name: "Launch_Control_Active"
        description: "Launch control active flag"
        start_bit: 2
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Inactive, 1=Active"

      - name: "Traction_Control_Active"
        description: "Traction control active flag"
        start_bit: 3
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Inactive, 1=Active"

      - name: "Flat_Shift_Active"
        description: "Flat shift active flag"
        start_bit: 4
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Inactive, 1=Active"

      - name: "Closed_Loop_Active"
        description: "Closed loop fuel control active"
        start_bit: 5
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Open Loop, 1=Closed Loop"

      - name: "Engine_Protection_Active"
        description: "Engine protection mode active"
        start_bit: 6
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Normal, 1=Protection Active"

      - name: "Nitrous_Armed"
        description: "Nitrous system armed"
        start_bit: 7
        length: 1
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Disarmed, 1=Armed"

      - name: "RPM_Limit"
        description: "Current RPM limit"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: "rpm"
        min: 0
        max: 65535

      - name: "Boost_Limit"
        description: "Current boost limit"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"
        min: 0
        max: 6553.5

      - name: "Fuel_Cut_Percentage"
        description: "Fuel cut percentage"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"
        min: 0
        max: 100

  # ============================================================================
  # COMPUSHIFT INTEGRATION MESSAGES (0x546-0x548)
  # Reference: https://manuals.hgmelectronics.com/CS3M/connecting-compushift-to-emtron
  # ============================================================================

  - id: 0x546
    name: "COMPUSHIFT Engine Data"
    description: "Engine data for transmission control integration"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Engine_Speed_CS"
        description: "Engine speed for COMPUSHIFT"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: "rpm"

      - name: "MAP_CS"
        description: "Manifold pressure for COMPUSHIFT"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "kPa"

      - name: "Engine_Torque"
        description: "Engine torque output"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: "Nm"

      - name: "Throttle_Area_Demand"
        description: "Throttle area demand percentage"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: 0
        unit: "%"

  - id: 0x547
    name: "COMPUSHIFT Temperature and Shift"
    description: "Temperature and shift status for transmission control"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Engine_Coolant_Temp_CS"
        description: "Coolant temperature for COMPUSHIFT"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 0.1
        offset: -40
        unit: "C"
        comment: "Celsius = value * 0.1 - 40"

      - name: "Engine_Torque_Uncorrected"
        description: "Uncorrected engine torque"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: "Nm"

      - name: "Upshift_Status"
        description: "Upshift request status"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Inactive, 1=Active"

      - name: "Downshift_Status"
        description: "Downshift request status"
        start_bit: 48
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Inactive, 1=Active"

  - id: 0x548
    name: "COMPUSHIFT Switch Status"
    description: "Switch status for transmission control"
    length: 8
    interval_ms: 50
    transmitter: ECU
    signals:
      - name: "Upshift_Switch"
        description: "Upshift paddle/button state"
        start_bit: 0
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Released, 1=Pressed"

      - name: "Downshift_Switch"
        description: "Downshift paddle/button state"
        start_bit: 16
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Released, 1=Pressed"

      - name: "Shift_Hold"
        description: "Shift hold switch state"
        start_bit: 32
        length: 16
        byte_order: little_endian
        data_type: unsigned
        scale: 1.0
        offset: 0
        unit: ""
        comment: "0=Released, 1=Pressed"

# Enumerations for special values
enums:
  - name: "GearPosition"
    description: "Gear position values"
    values:
      "-1": "Reverse"
      "0": "Neutral"
      "1": "1st Gear"
      "2": "2nd Gear"
      "3": "3rd Gear"
      "4": "4th Gear"
      "5": "5th Gear"
      "6": "6th Gear"
      "7": "7th Gear"
      "8": "8th Gear"

  - name: "EngineStatus"
    description: "Engine status flags"
    values:
      "0": "Off"
      "1": "Running"

  - name: "ControlStatus"
    description: "Control system status"
    values:
      "0": "Inactive"
      "1": "Active"

metadata:
  author: "OpenECU Alliance"
  license: "MIT"
  source_urls:
    - "https://wiki.autosportlabs.com/Emtron"
    - "https://gaugeart.com/instructions/emtron-ecu-can-telemetry-setup/"
    - "https://manuals.hgmelectronics.com/CS3M/connecting-compushift-to-emtron"
    - "https://forum.realdash.net/t/help-with-emtron-ecu-description-file/1071"
  tested_with:
    - "Emtron KV8"
    - "Emtron KV12"
    - "Emtron KV16"
    - "Emtron KV16M"
  compatible_tools:
    - "Emtune"
    - "RaceCapture/Pro"
    - "AiM data loggers"
    - "Plex SDM"
    - "COMPUSHIFT"
    - "RealDash"
    - "gaugeART"
  known_issues:
    - "CAN message IDs and content are fully configurable in Emtune software"
    - "This protocol represents 'Emtron Display Tx Set 1' default configuration"
    - "Users may have custom configurations with different addresses/parameters"
    - "Temperature encoding uses offset of -50 for most values"
    - "TPS and ignition timing use offset of -100"
    - "All data is 16-bit little endian (low byte first)"
  changelog:
    - version: "1.0.0"
      date: "2025-01-07"
      changes:
        - "Initial release based on public documentation"
        - "Added core engine data (RPM, MAP, temperatures)"
        - "Added throttle, gear, and electrical data"
        - "Added oil and fuel pressure/temperature"
